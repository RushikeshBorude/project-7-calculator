<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
     <h2><- Calculator -> </h2>

    <div class=" main">
        <form class=" calculatorform" name="calculatorform">
            <div class="screen">
            <input type="text" name="screen" readonly>    
            </div>

<div class="btn">
    <input type="button" class="clearbtn" name="clear" value="clear" onclick="clear()">
</div>

<div class="btn"> 
<input type="button" class="numbers" name="name1" value="1" onclick="valueButton(this);">
<input type="button" class="numbers" name="name2" value="2" onclick="valueButton(this);">
<input type="button" class="numbers" name="name3" value="3" onclick="valueButton(this);">
<input type="button" class="numbers" name="plus" value="+" onclick="valueButton(this);">
</div>

<div class="btn"> 
    <input type="button" class="numbers" name="name4" value="4" onclick="valueButton(this);">
    <input type="button" class="numbers" name="name5" value="5" onclick="valueButton(this);">
    <input type="button" class="numbers" name="name6" value="6" onclick="valueButton(this);">
    <input type="button" class="numbers" name="sub" value="-" onclick="valueButton(this);">
    </div>

    <div class="btn"> 
        <input type="button" class="numbers" name="name7" value="7" onclick="valueButton(this);">
        <input type="button" class="numbers" name="name8" value="8" onclick="valueButton(this);">
        <input type="button" class="numbers" name="name9" value="9" onclick="valueButton(this);">
        <input type="button" class="numbers" name="mul" value="*" onclick="valueButton(this);">
        </div>

        <div class="btn"> 
            <input type="button" class="numbers" name="name0" value="0" onclick="valueButton(this);">
            <input type="button" class="numbers" name="div" value="/" onclick="valueButton(this);">
            <input type="button" class="numbers" name="equal" value="=" onclick="calculate();">
            </div>
</form>
    </div>
    <script src="script.js">   </script>

</body>
</html>
